<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>APP LIST</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <table class="table" v-if="todos.length > 0">
                <thead>
                    <th scope="col">#</th>
                    <th scope="col">Todo</th>
                    <th scope="col">Action</th>
                </thead>
                <tbody v-for="(todo, index) in todos" :key="todo.id">
                    <td scope="col">{{index+1}}</td>
                    <td>{{todo}}</td>
                    <td
                     is="hapus"
                     @remove="todos.splice(index, 1)">
                    </td>
                </tbody>
            </table>
            <h3 v-else>Empty</h3>
            <div class="form-group">
                <h1>Todo List</h1>
                <input type="text" name="todo" id="todo" class="form-control" placeholder="To Do ...." v-model="todo" @keyup.enter="addTodo">
                <button type="button" class="btn btn-primary" style="margin-top:8px" v-on:click="addTodo">Add</button>
            </div>
        </div>
    </div>
    <script>
        Vue.component('hapus',{
            template: '\
                    <button class="btn btn-danger" v-on:click="$emit(\'remove\')">Delete</button>\
            '
        })
        new Vue({
            el : '#app',
            data() {
                return {
                    todos:[],
                    todo:''
                }
            },
            methods: {
                addTodo(){
                    if (this.todo.trim()) {
                        this.todos.push(this.todo);
                        this.todo=''; 
                    }
                },
                delete(index){
                    this.$delete(this.todos, index);
                },
                loadLocalStorage(){
                    const ls = JSON.parse(localStorage.getItem('todos'));
                    console.log(ls);
                    if (ls == null) {
                        return;
                    }
                    this.todos = ls;
                    console.log(this.todos);
                }
            },
            create(){
                this.loadLocalStorage();
            },
            watch: {
                todos(){
                    localStorage.setItem('todos',JSON.stringify(this.todo));
                }
            }
        });
    </script>
</body>
</html>
